<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <form class="add-item__form">
        <label class="add-item__form__label">Add Item</label>
        <div class="add-item__form__task-row">
          <input class="add-item__form__task-row__input" type="text">
          <button class="add-item__form__task-row__button">Add</button>
        </div>
      </form>
      <h3 class="to-do__header">Todo</h3>
      <ul class="to-do__incomplete-tasks">
        <li class="to-do__task">
          <input class="to-do__checkbox" type="checkbox">
          <label class="to-do__label task">Pay Bills</label>
          <input class="to-do__input task" type="text" >
          <button class="to-do__button_edit">Edit</button>
          <button class="to-do__button_delete">
            <img class="to-do__img" src="./remove.svg" alt="Delete">
          </button>
        </li>
        <li class="to-do__task to-do__task__edit-mode">
          <input class="to-do__checkbox" type="checkbox">
          <label class="to-do__label task">Go Shopping</label>
          <input class="to-do__input task" type="text" value="Go Shopping">
          <button class="to-do__button_edit">Save</button>
          <button class="to-do__button_delete">
            <img class="to-do__img" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
      <h3 class="to-do__header">Completed</h3>
      <ul class="completed-tasks">
        <li class="complete__task">
          <input class="to-do__checkbox" type="checkbox" checked>
          <label class="to-do__label task">See the Doctor</label>
          <input class="to-do__input task" type="text">
          <button class="to-do__button_edit">Edit</button>
          <button class="to-do__button_delete">
            <img class="to-do__img" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
